<div class="col  my-5 ">
  <h3>User registration</h3>
</div>
<div class="col">
  <form>
    <div class="col-12 m-2">
      <label for="name" class="col-3">Enter the username</label>
      <input type="text" class="col-6" id="name" placeholder="Enter the username">
    </div>
    <div class="col-12 m-2">
      <label for="email" class="col-3">Enter the user email</label>
      <input type="email" class="col-6" id="email" placeholder="Enter the username">
    </div>
    <div class="col-12 m-2">
      <label for="password" class="col-3">Enter the user password</label>
      <input type="password" class="col-6" id="password" placeholder="Enter the username">
    </div>

    <div class="row">
      <div class="col ">
        <button type="submit" class="btn btn-primary mx-2 px-5">Accept</button>
        <button type="button" class="btn btn-light mx-5 px-5">Login</button>
      </div>
    </div>
  </form>
</div>
