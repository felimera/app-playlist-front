<mat-toolbar>
  <span>Play Music</span>
  <span class="example-spacer"></span>

  <div *ngFor="let item of playlistMenu">
    <button mat-raised-button class="mx-1" [color]="isSelectedItem(item.code)" (click)="addTitle(item.code)"
      [routerLink]=" [item.route] ">
      {{item.title}}
    </button>
  </div>
</mat-toolbar>
